                    <section class="signin__content-main" aria-label="Main content" role="main">
                        <div class="signin__content-heading">
                            <h1 class="h4">Sign in</h1>
                        </div>

                        <form class="signin__form">
                            <input type="hidden" id="ReturnUrl" class="signin__field-item" name="ReturnUrl" value="">
                            <div class="signin__field-group">
                                <label for="Email">Email or username</label>
                                <input class="signin__field-item" placeholder="Email or username" autofocus=""
                                    type="text" data-val="true" data-val-required="Please enter an email or username"
                                    id="Email" name="Email" value="">
                                <span class="signin__validation-message"></span>
                            </div>
                            <div class="signin__secondary-field">
                                <div class="signin__action-wrap signin__action-wrap--align-right">
                                    <a href="#">Forgot password?</a>
                                </div>
                            </div>
                            <button type="button" class="button">Continue</button>
                            <input name="" type="hidden" value="">
                        </form>

                        <div class="signin__content-footer">
                            <p>Don't have an account? <a href="#">Request a demo</a></p>
                        </div>
                    </section>
                    <nav class="signin__back-links-wrap">
                        <a href="#">Return to siteimprove.com</a>
                    </nav>
                </div>
            </div>
            <div data-background="" class="signin__content--column d-m-none">
                <div class="signin__promo-img">
                    <img src="./src/assets/images/Content-Stage.png" alt="">
                </div>
            </div>
        </div>
